version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    volumes:
      - ${WEBAPP_STORAGE_NAME}/site:/data/db
    ports:
      - "27017:27017"

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development      
      - "CatalogDatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    ports:
      - "8000:80"      
    depends_on:
      - catalogdb
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro